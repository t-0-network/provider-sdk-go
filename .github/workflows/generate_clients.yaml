name: Generate Clients

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "api/proto/**"
      - "api/gen/**"

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 't-0-network' || github.event.pull_request.user.login == 'georlav2'

    steps:
      - name: Generate GitHub APP Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: provider-sdk-go

      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache-dependency-path: ./tools/go.sum

      - name: Generate Clients
        run: |
          go generate api/gen.go

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate proto clients"
          file_pattern: "api/gen/**"
          commit_user_name: "${{ github.repository_owner }}"
          commit_user_email: "dev@t-0.network"
          commit_author: "${{ github.repository_owner }} <dev@t-0.network>"
